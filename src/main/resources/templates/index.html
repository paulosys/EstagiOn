<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstagiOn - Sua plataforma de estágios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div th:insert="fragments/header-and-footer-main.html :: header-main"></div>

<section class="container my-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5 class="card-title"><i class="fas fa-user-graduate fa-2x"></i> Alunos</h5>
                    <p class="card-text">Crie seu perfil e encontre as melhores oportunidades de estágio.</p>
                    <a class="nav-link btn btn-primary" th:href="@{/auth/login}">Entrar</a>
                    <br>
                    <a class="btn btn-outline-secondary mt-2" th:href="@{/auth/register-student}">Crie sua conta</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5 class="card-title"><i class="fas fa-building fa-2x"></i> Empresas</h5>
                    <p class="card-text">Publique suas vagas de estágio e encontre talentos incríveis.</p>
                    <a class="nav-link btn btn-primary" th:href="@{/auth/login}">Entrar</a>
                    <br>
                    <a class="btn btn-outline-secondary mt-2" th:href="@{/auth/company/register}">Crie sua conta</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5 class="card-title"><i class="fas fa-user-cog fa-2x"></i> Coordenadores</h5>
                    <p class="card-text">Gerencie ofertas, candidatos, empresas e acompanhe os estágios.</p>
                    <a class="nav-link btn btn-primary" th:href="@{/auth/login}">Entrar</a>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:insert="fragments/header-and-footer-main.html :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
