<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Oferta de Estágio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .container {
            margin-top: 3rem;
            margin-bottom: 3rem;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-weight: 600;
        }

        .card-text strong {
            font-weight: 600;
        }

        .list-group-item {
            border: none;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>

<div th:insert="fragments/header-and-footer-dashboards.html :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center" th:text="${internshipOffer.title}">Título da Oferta</h2>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong>Descrição:</strong> <span th:text="${internshipOffer.description}"></span></li>
                                <li class="list-group-item"><strong>Atividade Principal:</strong> <span th:text="${internshipOffer.mainActivity}"></span></li>
                                <li class="list-group-item"><strong>Carga Horária Semanal:</strong> <span th:text="${internshipOffer.weeklyWorkload}"></span> horas</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong>Valor da Bolsa:</strong> R$ <span th:text="${internshipOffer.stipendAmount}"></span></li>
                                <li class="list-group-item"><strong>Vale Transporte:</strong>
                                    <span th:if="${internshipOffer.transportVoucher}"><i class="fas fa-check text-success"></i> Sim</span>
                                    <span th:unless="${internshipOffer.transportVoucher}"><i class="fas fa-times text-danger"></i> Não</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <hr>
                    <p class="card-text"><strong>Pré-requisitos:</strong> <span th:text="${internshipOffer.prerequisites}"></span></p>
                    <p class="card-text"><strong>Habilidades Necessárias:</strong> <span th:text="${internshipOffer.requiredSkills}"></span></p>
                    <p class="card-text"><strong>Habilidades Desejáveis:</strong> <span th:text="${internshipOffer.desiredSkills}"></span></p>
                    <form th:action="@{/students/apply}" method="post" class="text-center mt-4">
                        <input type="hidden" name="internshipOfferId" th:value="${internshipOffer.id}" />
                        <button type="submit" class="btn btn-primary btn-lg">Candidatar-se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/header-and-footer-dashboards.html :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
