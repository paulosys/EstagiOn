<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do aluno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .dashboard-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><strong>EstagiOn</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Olá, <span th:text="${student.getFirstName()}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Sair</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <h2 class="mb-4">Bem-vindo(a), <span th:text="${student.getFirstName()}"></span>!</h2>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card dashboard-card bg-light">
                <div class="card-body text-center">
                    <i class="fas fa-briefcase fa-3x text-primary"></i>
                    <h5 class="card-title mt-3">Gerenciar Ofertas</h5>
                    <p class="card-text">Visualize ofertas de estágio.</p>

                    <br>

                    <a th:href="@{/students/list-internship-offers(studentId=${student.id})}" class="btn btn-primary">Acessar</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card dashboard-card bg-light">
                <div class="card-body text-center">
                    <i class="fas fa-file-alt fa-3x text-info"></i>
                    <h5 class="card-title mt-3">Estágios</h5>
                    <p class="card-text">Acompanhe o andamento dos estágios em aberto.</p>
                    <a th:href="@{/students/list-applied-internships(studentId=${student.id})}" class="btn btn-info">Acessar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer mt-5 py-3 bg-light fixed-bottom">
    <div class="container">
        <p class="text-center mb-0">© 2024 EstagiOn</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
