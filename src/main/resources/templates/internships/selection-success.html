<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Candidato Selecionado com Sucesso</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .success-message {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
    .success-message h2 {
      color: #28a745;
    }
  </style>
</head>
<body>
<div th:insert="fragments/header-and-footer-dashboards.html :: header"></div>

<div class="container">
  <div class="success-message">
    <h2>Candidato Selecionado Com Sucesso!</h2>
    <p>O candidato selecionado por você foi selecionado com sucesso. Você pode visualizar a sua lista de ofertas de estágio novamente agora.</p>
    <a th:href="@{/companies/internship-offers}" class="btn btn-primary">Ver Lista de Ofertas</a>
  </div>
</div>

<div th:insert="fragments/header-and-footer-dashboards.html :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
