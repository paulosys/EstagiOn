<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Aluno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Detalhes do Aluno</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${student.firstName + ' ' + student.lastName}">Nome do Aluno</h5>
            <p class="card-text">
                <strong>CPF:</strong> <span th:text="${student.cpf}">CPF do Aluno</span>
            </p>
            <p class="card-text">
                <strong>Nome de Usuário:</strong> <span th:text="${student.username}">Nome de Usuário</span>
            </p>
            <p class="card-text">
                <strong>Curso:</strong> <span th:text="${student.course}">Curso do Aluno</span>
            </p>
            <p class="card-text">
                <strong>Instituição:</strong> <span th:text="${student.institution}">Instituição do Aluno</span>
            </p>
            <p class="card-text">
                <strong>Habilidades:</strong>
            <ul>
                <li th:each="skill : ${student.skills}" th:text="${skill.name}">Habilidade</li>
            </ul>
            </p>
        </div>
    </div>
</div>

<footer class="footer mt-5 py-3 bg-light fixed-bottom">
    <div class="container">
        <p class="text-center mb-0">© 2024 EstagiOn</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
