<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstagiOn - Registro do Aluno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 text-center"><strong>EstagiOn</strong></h1>
        <p class="lead text-center">Sua plataforma de estágios</p>
    </div>
</header>

<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registro do Aluno</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/student/register}" th:object="${student}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">Primeiro Nome</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="lastName">Último Nome</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" name="cpf" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="institution">Faculdade</label>
                                <input type="text" class="form-control" id="institution" name="institution" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="course">Curso</label>
                                <input type="text" class="form-control" id="course" name="course" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmaSenha">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha"
                                   required>
                        </div>
                        <h4>Habilidades e Competências</h4>
                        <div class="form-group">
                            <label for="habilidades">Selecione suas habilidades e competências:</label>
                            <select class="form-control" id="habilidades" name="habilidades" multiple required>
                                <option th:each="skill: ${skills}" th:value="${skill.getId()}"
                                        th:text="${skill.getName()}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Já possui uma conta? <a th:href="@{/auth/student/login}">Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer mt-5 py-3 bg-light fixed-bottom">
    <div class="container">
        <p class="text-center mb-0">© 2024 EstagiOn</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
